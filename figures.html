<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figures</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<header>
    <h1>Geometric shapes</h1>
    <p>my first javascript project</p>
</header> 
<section>
    <div class="square">
        <h2>Square</h2>
        <form>
            <label for="InputSquare">
                Write the length of one of th sides of your Square:
            </label>
            <div>
            <img src="./img/square.png" alt="Square">
            </div>
            <div><input id="InputSquare" type="number" placeholder="side"></div>
            <button class="button button1" type="button" onclick="calculatePerimeterSquare()">Calcular el perímetro</button>
            <button class="button button1" type="button" onclick="calculateAreaSquare()">Calcular área</button>
        </form>
    </div>


    <div class="triangle">
        <h2>Triangle</h2>
        <label for="InputTriangle">
                Write how much each side of the Triangle measures:
        </label>
    
        <div class="card2">
            <div class="column1"> 
                <input id="InputTriangle1" type="number" placeholder="side1">
            </div>
            <div class="column">
                <img src="../firstweb/img/triangle.png" alt="Triangle">
                <input id="InputTriangle2" type="number" placeholder="side2">
            </div>
            <div class="column3">
                <input id="InputTriangle3" type="number" placeholder="side3">
            </div>
                
        </div>

        <form>
            <button class="button button1" type="button" onclick="trianglePerimeter()"> Perimeter</button>
            <button class="button button1" type="button" onclick="triangleType()"> Type</button>
            <button class="button button1" type="button" onclick="triangleArea()">Area</button>
        </form>
    </div>
    
    
    <div class="circle">
        <h2>Circle</h2>
        <form>
            <label for="InputCircle">
                Write the length of the radius:
            </label>
            <div>
            <img src="./img/radius.png" alt="Circle">
            </div>
            <input id="InputCircle" type="number" placeholder="radius">
            <div>
            <button class="button button1" type="button" onclick="CircleP()">Perimeter</button>
            <button class="button button1" type="button" onclick="calculateAreaCircle()">Area</button>
            </div>
        </form>
    </div>
    
    
   
</section>
<script src="./figures.js"></script>

</body>
</html>
